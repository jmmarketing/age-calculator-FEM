<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.d48f6cd1.png">

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" type="text/css" href="/index.b458fa94.css">
    <script src="/index.e37f48ea.js" defer=""></script>
    <!-- <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style> -->
  </head>
  <body>
    <main class="calculator">
      <form class="calculator__input-row" role="form" id="age-form">
        <div class="calculator__input-group">
          <label class="heading-small" for="day">day</label>
          <input type="text" name="day" id="day" placeholder="DD" aria-label="Day" class="calculator__input" required="">
          <span class="error-message">Must be a valid day</span>
        </div>

        <div class="calculator__input-group">
          <label class="heading-small" for="month">month</label>
          <input type="text" name="month" id="month" placeholder="MM" aria-label="Month" class="calculator__input" required="">
          <p class="error-message">Must be a valid month</p>
        </div>

        <div class="calculator__input-group">
          <label class="heading-small" for="year">year</label>
          <input type="text" name="year" id="year" placeholder="YYYY" aria-label="Year" class="calculator__input" required="">
          <p class="error-message">Must be in the past</p>
        </div>
      </form>
      <div class="calculator__divider">
        <div class="calculator__divider--line"></div>
        <button class="calculator__divider--icon">
          <!-- <input type="submit" form="age-form" /> -->
          <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewbox="0 0 46 44">
            <g fill="none" stroke="#FFF" stroke-width="2">
              <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"></path>
            </g>
          </svg>
        </button>
      </div>
      <div class="calculator__results">
        <div class="calculator__results--group">
          <p class="heading-large calculator__results--number" data-type="years">
            --
          </p>
          <p class="heading-large calculator__results--text">years</p>
        </div>
        <div class="calculator__results--group">
          <p class="heading-large calculator__results--number" data-type="months">
            --
          </p>
          <p class="heading-large calculator__results--text">months</p>
        </div>
        <div class="calculator__results--group">
          <p class="heading-large calculator__results--number" data-type="days">
            --
          </p>
          <p class="heading-large calculator__results--text">days</p>
        </div>
      </div>
    </main>

  </body>
</html>
